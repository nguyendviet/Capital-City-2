<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="x-ua-compatible" content="ie=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
		<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/style.css"/>
		<title></title>
	</head>
	
	<body>

		<div class="jumbotron jumbotron-fluid text-center text-white">
			<div class="container">
				<h1>Capital City 2</h1>
				<p class="lead">Test your knowlege by guessing the names of all official* capital cities!</p>
				<button type="button" class="btn btn-lg btn-warning btnNewGame">New Game</button>
			</div>
		</div>
		
		<div class="alert text-center" role="alert"></div>
		<div class="container text-center">
			<div class="word"></div>
			<div class="attempt"></div>
			<div class="scoreBoard"></div>
		</div>

		<div class="row justify-content-center text-center keyboard">
			<div class="keyboardName"><small>Dvorak Keyboard</small></div>
		    <div class="col-12 row1"></div>
			<div class="col-12 row2"></div>
			<div class="col-12 row3"></div>
			<div class="col-12 row4"></div>
		</div>

		<div class="container justify-content-center map"></div>

		<div class="ontainer justify-content-center text-center">
				<p><small>&copy; Viet Nguyen 2017</br>viet@vietducnguyen.com</small></p>
			</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<script src="assets/javascript/app.js"></script>
